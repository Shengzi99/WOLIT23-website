<div style="overflow: hidden; margin:0 auto;">
    {% for sponsor in site.data.sponsors %}
    <div style="float: left;">
    <a href="{{sponsor.url}}">
        <img src="{{ site.baseurl }}{{sponsor.logo}}" alt="{{sponsor.name}}" style="height: 50px; margin: 25px 50px 25px 0">
    </a>
    </div>
    {% endfor %}
</div>
