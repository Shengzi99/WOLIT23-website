
<div style="margin: 30px 0;" id="speaker-{{include.id}}">
    <div style="display: flex; width: 100%; margin: 20px 0 10px 0;">
        <img src="{{ site.baseurl }}{{include.speaker.avatar}}" alt="{{include.speaker.name}}" width="100" height="145">
        <div style="width: 400px; margin: 0px 0px 0px 30px">
            <h4 style="color:dimgray; margin-top: 5px;">{{include.speaker.name}}</h4>
            <p style="font-size: medium; margin: 10px 0 0 0;">{{include.speaker.title}}</p>
            <p style="font-size: medium; margin: 5px 0;">{{include.speaker.affiliation}}</p>
            {% if include.speaker contains "url" %}
            <p style="font-size: medium; margin: 5px 0"><a href="{{include.speaker.url}}">Personal Webpage</a></p>
            {% endif %}
        </div>
    </div>
    <div style="font-size: medium; margin: 0;">
        {% for para in include.speaker.intro %}
        {{para}}
        <div style="margin: 10px 0;"></div>
        {% endfor %}
    </div>
</div>
