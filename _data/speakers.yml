- id: 1
  name: "Erdal Arıkan"
  title: "Professor"
  affiliation: "Bilkent University"
  avatar: "/assets/images/avatar-Erdal.jpg"
  intro: "Erdal Arikan (IEEE Fellow) received the B.S. degree in electrical engineering from the California Institute of Technology, Pasadena, CA, USA, in 1981, and the M.S. and Ph.D. degrees in electrical engineering from the Massachusetts Institute of Technology, Cambridge, MA, USA, in 1982 and 1985, respectively. Since 1987, he has been with the Electrical-Electronics Engineering Department, Bilkent University, Ankara, Turkey, where he is a Professor. He is also the Founder of Polaran Ltd, a company specializing in polar coding products. He was a recipient of the 2010 IEEE Information Theory Society Paper Award, the 2013 IEEE W.R.G. Baker Award, the 2018 IEEE Hamming Medal, and the 2019 Claude E. Shannon Award."
- id: 2
  name: "David Tse"
  title: "Professor"
  affiliation: "Stanford University"
  url: https://tselab.stanford.edu/people/principal-investigator/david-tse/
  avatar: "/assets/images/avatar-David.jpg"
  intro: 
    - "David Tse received the BASc degree in systems design engineering from University of Waterloo in 1989, and the MS and PhD degrees in electrical engineering from Massachusetts Institute of Technology in 1991 and 1994 respectively. From 1994 to 1995, he was a postdoctoral member of technical staff at A.T. & T. Bell Laboratories. From 1995 to 2014, he was on the faculty of the University of California at Berkeley. He is currently the Thomas Kailath and Guanghan Xu Professor at Stanford University."
    - "David Tse was elected member of the U.S. National Academy of Engineering in 2018. He was the recipient of the IEEE Claude E. Shannon Award in 2017 and the IEEE Richard W. Hamming Medal in 2019. Previously, he received a NSF CAREER award in 1998, the Erlang Prize from the INFORMS Applied Probability Society in 2000 and a Gilbreth Lectureship from the National Academy of Engineering in 2012. He received multiple best paper awards, including the Information Theory Society Paper Award in 2003, the IEEE Communications Society and Information Theory Society Joint Paper Awards in 2000, 2013 and 2015, the Signal Processing Society Best Paper Award in 2012 and the IEEE Communications Society Stephen O. Rice Prize in 2013. For his contributions to education, he received the Outstanding Teaching Award from the Department of Electrical Engineering and Computer Sciences at U.C. Berkeley in 2008 and the Frederick Emmons Terman Award from the American Society for Engineering Education in 2009. He is a coauthor, with Pramod Viswanath, of the text Fundamentals of Wireless Communication, which has been used in over 60 institutions around the world. He is the inventor of the proportional-fair scheduling algorithm used in all third and fourth-generation cellular systems, serving 2.7 billion subscribers around the world. He is a member of the Stanford Center for Blockchain Research."
- id: 3
  name: "Lizhong Zheng"
  title: "Professor, IEEE Fellow"
  affiliation: "Massachusetts Institute of Technology"
  url: https://lizhongzheng.mit.edu/
  avatar: "/assets/images/avatar-LizhongZheng.jpg"
  intro: 
    - "Lizhong Zheng is a Professor in the Department of Electrical Engineering and Computer Science at MIT. He works in the general area of information theory, statistical inference, data processing, wireless communications and networks. "
    - "Lizhong Zheng received the B.S and M.S. degrees, in 1994 and 1997 respectively, from the Department of Electronic Engineering, Tsinghua University, China, and the Ph.D. degree, in 2002, from the Department of Electrical Engineering and Computer Sciences, University of California, Berkeley. Since 2002, he has been working at MIT, where he is currently a professor of Electrical Engineering. His research interests include information theory, statistical inference, communications, and networks theory. He received Eli Jury award from UC Berkeley in 2002, IEEE Information Theory Society Paper Award in 2003, and NSF CAREER award in 2004, and the AFOSR Young Investigator Award in 2007. He served as an associate editor for IEEE Transactions on Information Theory, and the general co-chair for the IEEE International Symposium on Information Theory in 2012. He is an IEEE fellow. "
- id: 4
  name: "Chao Tian"
  title: "Associate Professor"
  affiliation: "Texas A&M University"
  url: https://tiangroup.engr.tamu.edu/
  avatar: "/assets/images/avatar-ChaoTian.jpg"
  intro: "Dr. Tian obtained his B.E degree from Tsinghua University, Beijing China, and his M.S. and Ph.D. degrees from Cornell University, Ithaca NY. He worked at AT&T Labs-Research (previously known as the Shannon Labs) as a researcher on communication and signal processing for seven years, before returning to academia. He was with the University of Tennessee Knoxville for a few years before joining Texas A&M University."
- id: 5
  name: "Michèle Wigger"
  title: "Professor"
  affiliation: "Telecom Paris, LTCI"
  url: https://perso.telecom-paristech.fr/wigger/
  avatar: /assets/images/avatar-M_Wigger.jpg
  intro:  "Michèle Wigger received the M.Sc. degree in electrical engineering, with distinction, and the Ph.D. degree in electrical engineering both from ETH Zurich in 2003 and 2008, respectively. She was awarded two ETH Medals, one for her Master Thesis and one for her PhD Thesis. In 2009, she was a post-doctoral fellow at the University of California, San Diego, USA, before joining Telecom Paris, where she has been a full professor since 2018. She has held visiting professor appointments at the Technion-Israel Institute of Technology and ETH Zurich. Dr. Wigger has been an associate editor for the IEEE Transactions on Information Theory and the IEEE Communications Letters. She has served as a TPC member for numerous conferences in information theory and communications and on a variety of committees of the IEEE Information Theory Society, including on the Board of Governors, the awards committee, and the diversity and inclusion committee. Funding accomplishments include an Emergences Grant from the city of Paris, a Discruptive-ICT grant from Huawei, and an <a href=https://perso.telecom-paristech.fr/wigger/Context-Task-Oriented_Communication/Context-Task-Oriented_Communication_page.html>ERC Starting Grant</a>"
- id: 6
  name: "Yi Ma"
  title: Professor
  affiliation: "University of California, Berkeley"
  url: http://people.eecs.berkeley.edu/~yima/
  avatar: /assets/images/avatar-YiMa.jpg
  intro:  
    - "Professor Yi Ma is a Chair Professor in the Musketeers Foundation Institute of Data Science (HKU IDS) and Department of Computer Science at the University of Hong Kong. He took up the Directorship of HKU IDS on January 12, 2023. He is also a Professor at the Department of Electrical Engineering and Computer Sciences at the University of California, Berkeley."
    - "Professor Ma received his Bachelor’s degrees in Automation and Applied Mathematics from Tsinghua University in 1995, two Masters degrees in EECS and Mathematics in 1997, and a PhD degree in EECS from UC Berkeley in 2000. He has been on the faculty of UIUC ECE from 2000 to 2011, the principal researcher and manager of the Visual Computing group of Microsoft Research Asia from 2009 to 2014, and the Executive Dean of the School of Information Science and Technology of ShanghaiTech University from 2014 to 2017. He then joined the faculty of UC Berkeley EECS in 2018. He has published about 60 journal papers, 120 conference papers, and three textbooks in computer vision, generalized principal component analysis, and high-dimensional data analysis. He received the NSF Career award in 2004 and the ONR Young Investigator award in 2005. He also received the David Marr prize in computer vision from ICCV 1999 and best paper awards from ECCV 2004 and ACCV 2009. He has served as the Program Chair for ICCV 2013 and the General Chair for ICCV 2015. He is a Fellow of IEEE, ACM, and SIAM."
- id: 7
  name: Hayashi Masahito
  title: Professor, IEEE Fellow
  affiliation: Southern University of Science and Technology
  url: https://mhayashi.info/about.html
  avatar: /assets/images/avatar-Hayashi.jpg
  intro:
    - "Masahito Hayashi received the B.S. degree from the Faculty of Sciences, Kyoto University, Japan, in 1994, and the M.S. and Ph.D. degrees in mathematics from Kyoto University, Japan, in 1996 and 1999, respectively. He worked in Kyoto University as a Research Fellow of the Japan Society of the Promotion of Science (JSPS) from 1998 to 2000, and worked in the Laboratory for Mathematical Neuroscience, Brain Science Institute, RIKEN from 2000 to 2003, and worked in ERATO Quantum Computation and Information Project, Japan Science and Technology Agency (JST) as the Research Head from 2000 to 2006. He worked in the Graduate School of Information Sciences, Tohoku University as Associate Professor from 2007 to 2012. In 2012, he joined the Graduate School of Mathematics, Nagoya University as Professor. In 2020, he joined the Shenzhen Institute for Quantum Science and Engineering, Southern University of Science and Technology as Chief Research Scientist. Also, he worked in Centre for Quantum Technologies, National University of Singapore as Visiting Research Associate Professor from 2009 to 2012 and as Visiting Research Professor from 2012 to now. He also worked in Shenzhen Institute for Quantum Science and Engineering, Southern University of Science and Technology, China as a Visiting Professor from 2018 to 2020, and in Center for Quantum Computing, Peng Cheng Laboratory, China as a Research Scientist from 2019 to 2020."
    - "In 2011, he received Information Theory Society Paper Award (2011) for “Information-Spectrum Approach to Second-Order Coding Rate in Channel Coding”. In 2016, he received the Japan Academy Medal from the Japan Academy and the JSPS Prize from Japan Society for the Promotion of Science. In 2017, he was promoted to IEEE Fellow."
- id: 8
  name: Amin Gohari
  title: Vice-Chancellor Associate Professor
  affiliation: The Chinese University of Hong Kong
  url: https://www.ie.cuhk.edu.hk/people/gohari.shtml
  avatar: /assets/images/avatar-Amin.jpg
  intro: 
    - "Amin Gohari received his B.Sc. degree from Sharif University, Iran, in 2004 and his Ph.D. degree in electrical engineering from the University of California, Berkeley in 2010. Dr. Gohari received the 2010 Eli Jury Award from UC Berkeley, Department of Electrical Engineering and Computer Sciences, for “outstanding achievement in the area of communication networks,” and the 2009-2010 Bernard Friedman Memorial Prize in Applied Mathematics from UC Berkeley, Department of Mathematics, for “demonstrated ability to do research in applied mathematics.” He also received the Gold Medal from the 41st International Mathematical Olympiad (IMO 2000) and the First Prize from the 9th International Mathematical Competition for University Students (IMC 2002). He received the IEEE Iran Section Young Researcher Award in 2021. Dr. Gohari served as an Associate Editor for the IEEE Transactions on Information Theory from 2018-2021. He was also a finalist for the IEEE Jack Keil Wolf ISIT Student Paper Award for three consecutive years from 2008-2010 during his PhD."
- id: 9
  name: Yeung Wai-Ho, Raymond
  title: Professor
  affiliation: The Chinese University of Hong Kong
  url: https://www.ie.cuhk.edu.hk/people/raymond.shtml
  avatar: /assets/images/avatar-YeungWaiHo.jpg
  intro: 
    - "Raymond W. Yeung received the BS, MEng and PhD degrees in electrical engineering from Cornell University in 1984, 1985, and 1988, respectively. He joined AT&T Bell Laboratories in 1988. Since 1991, he has been with CUHK, where he is currently Choh-Ming Li Professor of Information Engineering. A cofounder of the field of network coding, he has been serving as Co-Director of the Institute of Network Coding since 2010. He is the author of the books A First Course in Information Theory (Kluwer Academic/Plenum Publishers, 2002) and Information Theory and Network Coding (Springer 2008), which have been adopted by over 100 institutions around the world. In spring 2014, he gave on Coursera the first MOOC in the world on information theory that reached over 25,000 students. Since then, the MOOC has been offered regularly on Coursera and other platforms. His research interest is in information theory and network coding. He was a consultant in a project of Jet Propulsion Laboratory for salvaging the malfunctioning Galileo Spacecraft."
    - "Professor Yeung was a member of the Board of Governors of the IEEE Information Theory Society from 1999 to 2001. He has served on the committees of a number of information theory symposiums and workshops. He was the General Chair of the First Workshop on Network, Coding, and Applications (NetCod 2005), a Technical Co-Chair of the 2006 IEEE International Symposium on Information Theory, a Technical Co-Chair of the 2006 IEEE Information Theory Workshop, Chengdu, and a General Co-Chair of the 2015 IEEE International Symposium on Information Theory."
    - "Professor Yeung also has served on the editorial board of a number of academic journals. He was an Associate Editor for Shannon Theory of the IEEE Transactions on Information Theory from 2002 to 2005. He currently serves as an Editor-at-Large of Communications in Information and Systems, an Editor of Foundation and Trends in Communications and Information Theory, an Editor of Foundation and Trends in Networking, and a Senior Editor of IEEE Journal on Selected Areas in Information Theory. He is also on the Steering Committee of IEEE BITS the Information Theory Magazine."
    - "He was a recipient of the Croucher Senior Research Fellowship for 2000/01, the Best Paper Award (Communication Theory) of the 2004 International Conference on Communications, Circuits and System, the 2005 IEEE Information Theory Society Paper Award, the Friedrich Wilhelm Bessel Research Award from the Alexander von Humboldt Foundation in 2007, the 2016 IEEE Eric E. Sumner Award, the 2018 ACM SIGMOBILE Test-of-Time Paper Award, the Gold Medal with Congratulations from the Jury at the 47th International Exhibition of Invention of Geneva (2019), the 2021 IEEE Richard W Hamming Medal, the 2022 Claude E. Shannon Award and the 2023 RGC Senior Research Fellow Award. In 2015, he was named an Outstanding Overseas Chinese Information Theorist by the China Information Theory Society."
    - "Professor Yeung was a Changjiang Chair Professor of Xidian University, an Advisory Professor of Beijing University of Posts and Telecommunications, and an Adjunct Professor of the Institute of Interdisciplinary Information Sciences at Tsinghua University. He is currently a Guest Professor of Southeast University and a Huashan Scholar of Xidian University. He is a Fellow of the IEEE, Hong Kong Institution of Engineers, Hong Kong Academy of Engineering Sciences, and the US National Academy of Inventors."
