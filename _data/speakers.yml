- name: Ruoyu Sun
  title: Assistant Professor
  affiliation: The University of Illinois at Urbana-Champaign
  url: https://ruoyus.github.io/
  avatar: /assets/images/avatar-Ruoyu.png
  intro: 
    - "Ruoyu Sun is an assistant professor in the Department of Industrial and Enterprise Systems Engineering (ISE) and affiliated with the Department of Electrical and Computer Engineering (ECE) and Coordinated Science Lab (CSL), the University of Illinois at Urbana-Champaign (UIUC). Before joining UIUC, he was a visiting research scientist at Facebook AI Research (FAIR) and was a postdoctoral researcher at Stanford University. He obtained Ph.D. in electrical engineering from the University of Minnesota, and a B.S. in mathematics from Peking University. He has won second place in INFORMS George Nicholson student paper competition, and honorable mention of INFORMS optimization society student paper competition. He has been serving as area chairs for machine learning conferences such as NeurIPS, ICML, and ICLR. His current research interests lie in optimization and machine learning, especially deep learning and large-scale optimization"
- name: Ziv Goldfeld
