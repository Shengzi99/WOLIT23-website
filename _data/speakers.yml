  spk-title: Characterize the Geometry of Object Manifolds in Deep Neural Networks Using Statistical Physics Methods
  spk-abstract: 
    - "Methods from statistical physics usually describe the typical behaviour of random, unstructured systems when the number of elements becomes large. Here we present an application of those methods to real-world data, which contains both detailed structure and non-trivial correlations, through the introduction of a novel manifold generation model. In computational neuroscience, it is usually assumed that stimuli are represented in the brain by the collective population responses of sensory neurons, and an object presented under varying conditions gives rise to a collection of neural population responses called an ‘object manifold’. Then changes in the object representation along a hierarchical sensory system are associated with changes in the geometry of those manifolds. Introducing a theoretical framework based on statistical physics and an appropriate data generation model, it is possible to connect the manifolds' geometry with 'classification capacity', a quantitative measure of the ability of the neural population to support object classification. Deep neural networks trained on object classification tasks are a natural testbed for the applicability of this relation, where it is demonstrated that classification capacity improves along the hierarchies of deep neural networks with different architectures and that changes in the geometry of the associated object manifolds underlie this improved capacity. This analysis sheds light on the functional roles different levels in the hierarchy play in achieving the improvement in classification through orchestrated reduction of manifolds’ radius, dimensionality and inter-manifold correlations."
