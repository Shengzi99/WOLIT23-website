  avatar: /assets/images/avatar-Chandra.jpg
  intro: "Chandra Nair completed his undergraduate studies at the Indian Institue of Technology (IIT), Madras in electrical engineering graduating in 1999. Concurrently, Nair also completed the four-year nurture program in Mathematics at the Institute of Mathematical Sciences (IMSc) under the auspices of the National Board of Higher Mathematics (NBHM). He received his Masters (2002) and his PhD (2005) in electrical engineering from Stanford University. Following a postdoctoral position in the theory group at Microsoft Research, Nair joined the IE department faculty at the Chinese University of Hong Kong."
- name: Rui Zhang
  title: Assistant Professor
  affiliation: The Chinese University of Hong Kong
  avatar: /assets/images/avatar-RuiZhang.jpg
  intro: "Dr. Rui Zhang (IEEE Fellow) received the B.Eng. (First-Class Hons.) and M.Eng. degrees from National University of Singapore, and the Ph.D. degree from Stanford University, Stanford, CA USA, all in electrical engineering. From 2007 to 2009, he worked as a Research Scientist at the Institute for Infocomm Research, ASTAR, Singapore. Since 2010, he has joined the Department of Electrical and Computer Engineering of National University of Singapore, where he is now a Dean’s Chair Associate Professor with the Faculty of Engineering. His current research interests include UAV/satellite communication, wireless information and power transfer, multiuser MIMO, smart and reconfigurable environment, and optimization methods. He has published over 330 papers, which have been cited more than 25,000 times. He has been listed in the World’s Most Influential Scientific Minds, also known as a Highly Cited Researcher, by Thomson Reuters since 2015. He was the recipient of the 6th IEEE Communications Society Asia-Pacific Region Best Young Researcher Award in 2011, and the Young Researcher Award of National University of Singapore in 2015. He was the co-recipient of the IEEE Marconi Prize Paper Award in Wireless Communications in 2015, the IEEE Communications Society Asia-Pacific Region Best Paper Award in 2016, the IEEE Signal Processing Society Best Paper Award in 2016, the IEEE Communications Society Heinrich Hertz Prize Paper Award in 2017, the IEEE Signal Processing Society Donald G. Fink Overview Paper Award in 2017, and the IEEE Technical Committee on Green Communications & Computing (TCGCC) Best Journal Paper Award in 2017. His co-authored paper received the IEEE Signal Processing Society Young Author Best Paper Award in 2017. He served for over 30 international conferences as the TPC Co-Chair or an Organizing Committee Member, and as the guest editor for 3 special issues in IEEE Journal of Selected Topics in Signal Processing and IEEE Journal on Selected Areas in Communications. He served as an elected member of the IEEE Signal Processing Society SPCOM and SAM Technical Committees, and the Vice Chair of the IEEE Communications Society Asia-Pacific Board Technical Affairs Committee. He served as an editor for the IEEE Transactions on Wireless Communications, the IEEE Journal on Selected Areas in Communications (Green Communications and Networking Series), and the IEEE Transactions on Signal Processing. He is now an editor for the IEEE Transactions on Communications, and the IEEE Transactions on Green Communications and Networking. He serves as a member of the Steering Committee of the IEEE Wireless Communications Letters. He is a Distinguished Lecturer of IEEE Signal Processing Society and IEEE Communications Society."
- id: 13
  name: Deniz Gündüz
  title: Professor, IEEE Fellow
  affiliation: Imperial College London
  url: https://www.imperial.ac.uk/people/d.gunduz
  avatar: /assets/images/avatar-Deniz.jpg
  intro: 
    - "Deniz Gündüz (Fellow, IEEE) received the B.S. degree in electrical and electronics engineering from METU, Turkey, in 2002, and the M.S. and Ph.D. degrees in electrical engineering from the NYU Tandon School of Engineering in 2004 and 2007, respectively. After his Ph.D. degree, he worked as a Post-Doctoral Research Associate at Princeton University, a Consulting Assistant Professor at Stanford University, and a Research Associate at CTTC, Barcelona, Spain. In September 2012, he joined the Electrical and Electronic Engineering Department, Imperial College London, U.K., where he is currently a Professor in information processing and works as the Deputy Head of the Intelligent Systems and Networks Group. He is also a part-time Faculty Member of the University of Modena and Reggio Emilia, Italy, and has held visiting positions at the University of Padova from 2018 to 2020 and Princeton University from 2009 to 2012. His research interests lie in the areas of communications and information theory, machine learning, and privacy. He was a recipient of the IEEE Communications Society-Communication Theory Technical Committee (CTTC) Early Achievement Award in 2017, the Starting Grant of the European Research Council (ERC) in 2016, and several best paper awards. He is also a Distinguished Lecturer for the IEEE Information Theory Society from 2020 to 2022. He is an Area Editor of the IEEE Transactions on Information Theory, IEEE Transactions on Communications, and the IEEE Journal on Selected Areas in Communications Special Series on Machine Learning in Communications and Networks. He also serves as an Editor for the IEEE Transactions on Wireless Communications."
