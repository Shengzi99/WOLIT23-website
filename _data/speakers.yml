  spk-title: Information Theoretic Results in Semantic and Task-Oriented Communications
  spk-abstract:
    - "Many emerging applications, from autonomous driving, to healthcare and Internet of things, involve connecting machines with humans and other machines, where the goal is to enable the receiver to make the right inference or to take the right action at the right time and context. This requires identifying and sending only the most relevant information for the underlying task, which can significantly reduce the communication load, and has motivated the recent resurgence of interest in semantic and task-oriented communications. In this talk, I will present new sets of performance requirements and design constraints motivated by these applications, and present the results of our recent efforts in designing semantic and pragmatic communication systems bringing together ideas and tools from classical information and coding theory with modern machine learning algorithms."
