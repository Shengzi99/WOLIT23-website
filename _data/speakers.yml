  affiliation: Cornell University
  url: https://people.ece.cornell.edu/zivg/
  avatar: /assets/images/avatar-Ziv.jpg
  intro: "Ziv Goldfeld is an assistant professor in the School of Electrical and Computer Engineering, and a graduate field member in Computer Science, Data Science, and the Center of Applied Mathematics at Cornell University. He is also a member of the Foundations of Information, Networks, and Decision Systems (FIND) group. He was a postdoctoral fellow in the Laboratory for Information and Decision Systems (LIDS) at MIT. Before that,  he received his B.Sc., M.Sc. (both summa cum laude) and Ph.D. in the Department of Electrical and Computer Engineering at Ben Gurion University of the Negev."
