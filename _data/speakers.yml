  spk-title: Iterative Minimization Algorithm on Mixture Family
  spk-abstract:
    - "Iterative minimization algorithms appear in various areas including machine learning, neural network, and information theory. The em algorithm is one of the famous iterative minimization algorithms in the former area, and Arimoto-Blahut algorithm is a typical iterative algorithm in the latter area."
    - "However, these two topics had been separately studied for a long time. In this paper, we generalize an algorithm that was recently proposed in the context of Arimoto-Blahut algorithm. Then, we show various convergence theorems, one of which covers the case wheneach iterative step is done approximately. Also, we apply this algorithm to the target problem in em algorithm, and propose its improvement. In addition, we apply it to other various problems in information theory."
    - "This paper is available in https://arxiv.org/abs/2302.06905."
