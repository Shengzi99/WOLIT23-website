  spk-title: "Intelligent Reflecting Surface (IRS) Empowered 6G: Fundamentals, Applications and Challenges"
  spk-abstract:
    - "In this talk, we introduce a new promising paradigm for future wireless networks (6G) by leveraging a massive number of low-cost passive elements with controllable signal reflection, named Intelligent Reflecting Surface (IRS), which can smartly reconfigure wireless channels for enhancing the communication performance. First, we present the signal and channel models of IRS by considering its hardware constraints in practice. We then illustrate the main functions and applications of IRS in achieving spectral and energy efficient wireless networks and highlight its cost and performance advantages as compared to existing wireless technologies. Next, we focus on the main design challenges for efficiently integrating IRS into future wireless networks, including passive reflection optimization, IRS channel acquisition, and IRS deployment, and overview their state-of-the-art solutions, with an emphasis on the recent progress in multi-IRS multi-reflection aided wireless networks via a new “beam routing” approach. Finally, we discuss other extensions and point out directions worthy of investigation in the future."
