    - "Ruoyu Sun is currently a Senior Research Scientist at Shenzhen Research Institute of Big Data and Shenzhen International Center for Industrial and Applied Mathematics. He is also an associate professor (tenured) in the School of Data Science at The Chinese University of Hong Kong, Shenzhen. From 2017 to 2022, he worked as a tenure-track assistant professor in the Department of ISE and ECE (affiliated), at the University of Illinois at Urbana-Champaign (UIUC). Prior to that, he worked as a full-time visiting research scientist at the Facebook AI Research, and was a postdoctoral researcher at Stanford University. He obtained Ph.D. in Electrical Engineering from the University of Minnesota, and B.S. in mathematics from Peking University. His research interests include deep learning theory and algorithms, generative models, large-scale optimization, learning to optimize and communication networks. He has won the second place of INFORMS George Nicholson student paper competition, and honorable mention of INFORMS optimization society student paper competition. He received “AI2000 Most Influential Scholar Honorable Mention” (theory, 2012-2021) from AMiner in 2022. He has published more than 50 papers in machine learning conferences, information theory and communication journals, and optimization journals. He has been serving as an area chair of machine learning conferences NeurIPS, ICML, ICLR and AISTATS."
