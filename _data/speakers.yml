  spk-title: Certain Families of Non-convex Optimization Problems in Information Theory with Unique Local Maximzers
  spk-abstract:
    - "Non-Convex optimization problems arise often in information theory, especially in the context of evaluation of inner and outer bounds to the capacity regions of various multiuser settings. Multiuser settings with additive Gaussian noise is a commonly used model for communication in wireless networks. For Gaussian broadcast channels, capacity region was established by evaluating the outer bound and demonstrating that the outer bound was optimized by Gaussian distributions. Further, using ideas inspiered by Dirty Paper Coding, it was shown that the outer and the inner bounds coincide. From an information theorist's perspective, the question of determining the capacty region of a broadcast channel seemed settled. However, from an algotihmic point  of the evaluation of the capacity region, the non-convexity of the resultant optimization problem over Gaussian distributions poses a significant computational challenge. In this talk, we will show that the non-convex optimization problem only has a  unique local maximizer, thus making techniques like Gradient deascent feasible. The technique for proving optimizality of local maximizers turns out to be a consequence of sub-additivity of the underlying funcitonal, the same idea that led to the discovery of an alternate technqiue to derive the Gaussian optimality of the auxiliaries. Finally I will present a simple observation (conjecture) about the maximizers whose proof will lead to further decoupling of the optimization problem."
