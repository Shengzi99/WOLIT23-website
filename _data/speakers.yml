  spk-title: Decomposition of Multi-Variate Dependence and Application in Parameterized Inference
  spk-abstract: 
    - "In this talk, we report recent progress in neural network based modal decomposition. The overarching theme is that we should view learning as selecting feature functions in a vector space, the geometry of which provides critical insights into the design of learning algorithms, including neural networks. This talk introduces the neural network modules to make projections in this vector space. With this as a basic building block, we can decompose dependence between more than two random variables. We argue that this technique is the counterpart to basic concepts like the chain rule and random binning in classical information theory. We demonstrate that this result can be used in problems such as designing receivers that can take parameters as side information, which is widely used in communication problems."
