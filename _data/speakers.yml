  spk-title: Converge or Diverge? A Story of Adam
  spk-abstract:
    - "Adam is one of the most popular algorithms in deep learning, used in lots of applications including chatGPT. Despite the popularity, the theoretical properties of Adam were largely unknown, and how to tune Adam was not clear. Reddi et al. (2018) pointed out the diverengece issue of Adam, and since then many variants of Adam were proposed. However, vanilla Adam remains exceptionally popular and it works well in practice. Why is there a gap between theory and practice? We point out there is a mismatch between the settings of theory and practice: Reddi et al. (2018) pick the problem after picking the hyperparameters of Adam, i.e., (β1, β2); while practical applications often fix the problem first and then tune (β1, β2). We conjecture for the latter practical setting, i.e. allowing tuning hyperparameters, Adam can converge. In this talk, we present our recent findings that confirm this conjecture. More specifically, we show that when the 2nd-order momentum parameter β2 is large enough and 1st-order momentum parameter β1 < sqrt(β2) < 1, Adam converges. In general, Adam converges to the neighborhood of critical points; and under an extra condition (strong growth condition), Adam converges to critical points. These results lead to suggestions on how to tune Adam hyperparameters, which are confirmed by empirical experiments."
