  avatar: /assets/images/avatar-Guangyue.jpg
  intro: "Guangyue Han received the B.S. and M.S. degrees in mathematics from Peking University, China, in 1997 and 2000, respectively, and the Ph.D. degree in mathematics from the University of Notre Dame, USA, in 2004. After three years with the Department of Mathematics, the University of British Columbia, Canada, he joined the Department of Mathematics, the University of Hong Kong, China, in 2007. His main research areas are coding and information theory."
- id: 12
  name: Chandra Nair
  title: Professor
  affiliation: The Chinese University of Hong Kong
