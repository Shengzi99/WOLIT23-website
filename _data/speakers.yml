  spk-title: Shannon-type Inequalities for f-Divergences
  spk-abstract:
    - "Shannon's mutual information is known to satisfy a class of  inequalities known as the Shannon-type inequalities. The Shannon-type  inequalities are widely utilized in network information theory to prove  infeasibility results. In this talk, I consider the question of whether  some of these Shannon-type inequalities continue to hold for mutual  f-information, which is defined using f-divergences (also known as  generalized relative entropy). f-divergences have found various  applications in information theory, statistics, and machine learning  among other fields. We will introduce a new class of f-divergences  called super-modular divergences and show that they lead to information  measures satisfying certain Shannon-type inequalities. Applications of  super-modular divergences in statistics and information theory are  discussed. In particular, we offer new bounds on the rate-distortion  function in the finite blocklength regime as well as an extended Sanov's  bound for the hypothesis testing problem. This talk is based on a joint  work with Saeed Masiha and  Mohammad Hossein Yassaee."
