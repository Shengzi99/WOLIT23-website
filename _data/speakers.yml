  spk-title: Time-varying Topological Signal Processing
  spk-abstract:
    - "Graphs provide an effective framework for the analysis of multi-variate data. Research in Graph Signal Processing and Graph Neural Networks have advanced to the point of providing state of the art solutions in various applications ranging from traffic data analysis to meteorological data analysis. However, graphs provide only a quantification of one-to-one relationships between variables. Topological data analysis, an extension of graph data analysis provides a much greater potential for uncovering hidden relationships between multiple variables. We present the extension of basic graph signal processing to simplicial graphs and give the fundamentals of topological data analysis."
    - "This new formulation allows us also to address two important challenges of the adaptive graph signal processing problem: non-Gaussian data and time-varying graphs where not only the node values but also the branch weights change over time. We present new algorithms providing time-varying solutions robust to non-Gaussian noise and data. Finally, we present an algorithm that can estimate time varying node and branch values simultaneously."
