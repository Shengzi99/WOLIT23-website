  spk-title: On Information Theoretic Generalization Error Bounds for Machine Learning Algorithms
  spk-abstract: 
    - Recent advances in machine learning algorithms reveal the deficiency of existing approaches in understanding the generalization behaviors of such algorithms. Information theoretic generalization error bounds have emerged as a promising approach, which allows the incorporation of both the restriction on the data distribution and the interaction between training data and the algorithms. In this talk we shall discuss several results that we have developed using this approach. The first is a conditional mutual information based generalization error bound, the second is a new chaining approach that can be used to boost existing information theoretic generalization error bound, and the third is a matching approach to construct tight generalization error bound for specific problems. Akin to traditional information theoretic studies in communications, the Gaussian setting plays an important role in these studies of information theoretic generalization error.
