- name: Nikolaos Pappas
  title: Associate professor
  affiliation: Linköping University
  url: https://liu.se/en/employee/nikpa02
  avatar: /assets/images/avatar-Nikolaos.png
  intro: 
    - "Nikolaos Pappas (Senior Member, IEEE) received the B.Sc. degree in computer science, the M.Sc. degree in computer science, the B.Sc. degree in mathematics, and the Ph.D. degree in computer science from the University of Crete, Greece, in 2005, 2007, 2012, and 2012, respectively. From 2005 to 2012, he was a Graduate Research Assistant with the Telecommunications and Networks Laboratory, Institute of Computer Science, Foundation for Research and Technology—Hellas, Heraklion, Greece; and a Visiting Scholar with the Institute of Systems Research, University of Maryland at College Park, College Park, MD, USA. From 2012 to 2014, he was a Post-Doctoral Researcher with the Department of Telecommunications, CentraleSupélec, Gif-sur-Yvette, France. He is currently an Associate Professor with the Department of Computer and Information Science, Linköping University, Linköping, Sweden. His main research interests include the field of wireless communication networks with an emphasis on semantics-aware communications, energy harvesting networks, network-level cooperation, age of information, and stochastic geometry. He has served as the Symposium Co-Chair for the IEEE International Conference on Communications in 2022 and the IEEE Wireless Communications and Networking Conference in 2022. From 2013 to 2018, he was an Editor of the IEEE Communications Letters. He was a Guest Editor of the IEEE Internet of Things Journal on “Age of Information and Data Semantics for Sensing, Communication and Control Co-Design in IoT. ” He is also an Editor of the IEEE Transactions on Communications, the IEEE Transactions on Machine Learning in Communications and Networking, the IEEE/ KICS Journal of Communications and Networks, and the IEEE Open Journal of the Communications Society, and an Expert Editor for invited papers of the IEEE Communications Letters."
- name: Uri Cohen
  title: Postdoctoral Research Fellow
  affiliation: University of Cambridge
  url: https://uricohen.github.io/
  avatar: /assets/images/avatar-Uri.png
  intro:
    - "Uri Cohen is an aspiring scientist in the field of computational neuroscience, interested in developing theories on the dynamics of learning and memory in the brain, with possible applications to machine learning. He has strong mathematical background and hands-on experience with advanced methods from statistical physics and computer science, applied to analyze problems and experimental results from neuroscience and machine learning."
- name: Lan V. Truong
  title: Research Associate
  affiliation: University of Cambridge
  url: https://sites.google.com/site/truongvinhlan
  avatar: /assets/images/avatar-LanVTruong.png
  intro:
    - "Lan V.  Truong (Trương Vĩnh Lân in Vietnamese) was born in Quang Binh province, Vietnam, where he studied at Vo Nguyen Giap Gifted High School from 1995 to 1998. He received the B.S.E. degree in electronics and telecommunications from the Posts and Telecommunications Institute of Technology (PTIT), Hanoi, Vietnam, in 2003, and the M.S.E. degree from the School of Electrical and Computer Engineering, Purdue University, West Lafayette, IN, USA, in 2011, and the Ph.D. degree from the Department of Electrical and Computer Engineering, National University of Singapore (NUS), Singapore, in 2018. He was an Operation and Maintenance Engineer with MobiFone Telecommunications Corporation, Hanoi, for several years. He spent one year as a Research Assistant with the NSF Center for Science of Information and the Department of Computer Science, Purdue University, in 2012. From 2013 to 2015, he was a University Lecturer with the Department of Information Technology Specialization, FPT University, Hanoi, Vietnam.  From 2018 to 2019, he was a Research Fellow with the Department of Computer Science, School of Computing, NUS. Since 2020, he has been a Research Associate with the Department of Engineering, University of Cambridge, United Kingdom. His research interests include information theory, machine learning, data science, and probability."
- name: Mohamed El Amine Seddik
  title: Senior Researcher
  affiliation: Technology Innovation Institute
  url: https://melaseddik.github.io/
  avatar: /assets/images/avatar-Mohamed.png
  intro:
    - "Mohamed El Amine Seddik is a senior researcher in AI at the Technology Innovation Institute within the AI and Digital Science research center. Previously, He worked as a machine learning researcher at the Mathematical and Algorithmic Science Lab of Huawei Paris Research Center, where he was member of the Signal and Information Processing team held by Maxime Guillaud. Before that, he was a Postdoctoral researcher at Ecole Polytechnique hosted by Prof. Michalis Vazirgiannis. He received his Ph.D. in signal and image processing from Centrale-Supélec, University of Paris-Saclay in 2020, where he was also attached to CEA (French Atomic Agency). During his Ph.D. I worked on Random Matrix Theory and Machine Learning under the supervision of Prof. Romain Couillet."
